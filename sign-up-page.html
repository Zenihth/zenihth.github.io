<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <main class="depth-0-frame-06">
        <section class="depth-1-frame-05">
          <header class="depth-2-frame-04">
            <div class="depth-3-frame-08">
              <div class="depth-4-frame-017">
                <div class="depth-5-frame-032">
                  <img
                    class="vector-016"
                    loading="lazy"
                    alt=""
                    src="./public/vector--07.svg"
                  />

                  <div class="depth-6-frame-042"></div>
                </div>
              </div>
              <div class="depth-4-frame-114">
                <a class="zenihth6">ZENIHTH</a>
              </div>
            </div>
          </header>
          <div class="depth-2-frame-15">
            <form class="depth-3-frame-09">
              <div class="depth-4-frame-018">
                <h3 class="hey-there-welcome">Hey there, welcome!</h3>
              </div>
              <div class="depth-4-frame-115">
                <div class="let-us-know">
                  Let us know your name and organization, so we can send you an
                  invite
                </div>
              </div>
              <div class="depth-4-frame-28">
                <div class="depth-5-frame-033">
                  <div class="depth-6-frame-043">
                    <div class="name">Name</div>
                  </div>
                  <input
                    class="depth-6-frame-117"
                    placeholder="John     Doe"
                    type="text"
                  />
                </div>
              </div>
              <div class="depth-4-frame-34">
                <div class="depth-5-frame-034">
                  <div class="depth-6-frame-044">
                    <input
                      class="your-organization"
                      placeholder="Your  organization"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="depth-4-frame-35">
                <div class="depth-5-frame-035">
                  <div class="depth-6-frame-045">
                    <input class="email" placeholder="Email " type="text" />
                  </div>
                </div>
              </div>
              <div class="depth-4-frame-45">
                <button class="depth-5-frame-036">
                  <div class="depth-6-frame-046">
                    <b class="continue">Continue</b>
                  </div>
                </button>
              </div>
            </form>
          </div>
          <footer class="depth-2-frame-2">
            <div class="depth-3-frame-010">
              <div class="depth-4-frame-019">
                <div class="already-have-an">Already have an invite?</div>
              </div>
            </div>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
