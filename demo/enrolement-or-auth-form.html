<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./enrolement-or-auth-form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="enrolement-or-auth-form">
      <main class="depth-0-frame-04">
        <section class="depth-1-frame-04">
          <div class="depth-2-frame-14">
            <div class="depth-8-frame-018" onclick='window.location.href = "index.html";'>
              <img
                class="vector-013"
                loading="lazy"
                alt=""
                src="./public/vector--06@2x.png"
              />
            </div>
            <div class="depth-3-frame-05">
              <div class="depth-4-frame-012">
                <b class="enroll-or-authenticate-container">
                  <span>Enroll</span>
                  <span class="or"> or</span>
                  <span class="authenticate7">
                    <span class="span"> </span>
                    <span>Authenticate</span>
                  </span>
                </b>
              </div>
              <div class="depth-4-frame-111">
                <div class="use-a-url">
                  Use a URL, upload a file, or connect a device to enroll or
                  authenticate.
                </div>
              </div>
              <div class="depth-4-frame-26">
                <button id="URLBUTTON"class="depth-5-frame-24">
                  <div class="depth-6-frame-030">
                    <div class="url">URL</div>
                    
                  </div>
                </button>
                <button id="UPLOADBUTTON"class="depth-5-frame-24">
                  <div class="depth-6-frame-032">
                    <a class="connect">Upload</a>
                  </div>
                </button>
                <button id='CONNECTBUTTON' class="depth-5-frame-24">
                  <div class="depth-6-frame-032">
                    <a class="connect">Connect</a>
                  </div>
                </button>
              </div>
              <div class="depth-5-frame-024">
                <div class="depth-6-frame-033">
                  <input
                    id="dataInputField"
                    class="enter-url-here"
                    placeholder="Enter URL here"
                    type="url"
                  />
                </div>
              </div>
              <div class="depth-4-frame-43">
                <button id="ENROLLBUTTON" class="depth-5-frame-025">
                  <div class="depth-6-frame-034">
                    <b class="enroll2">Enroll</b>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

  </body>
  <script>
    var urlBtn= document.getElementById("URLBUTTON");
    var uploadBtn = document.getElementById("UPLOADBUTTON");
    var connectBtn = document.getElementById("CONNECTBUTTON");
    var enrollBtn = document.getElementById("ENROLLBUTTON");
    console.log(urlBtn);
    if(urlBtn){
      urlBtn.addEventListener('click', function (e){
        document.getElementById("dataInputField").type='url'
        document.getElementById("dataInputField").placeholder= 'ENTER URL her2e'
      })
    }
    if(uploadBtn){//only supports zip files atm since that is supported by all broswers compared to folder uploads
      uploadBtn.addEventListener('click', function (e){
        document.getElementById("dataInputField").type="file";
        document.getElementById("dataInputField").webkitdirectory="";
        document.getElementById("dataInputField").directory="";
        document.getElementById("dataInputField").placeholder = 'Select File here'
      })
    }
    if(connectBtn){
      connectBtn.addEventListener('click', function (e){
        alert("This feature is currently under development, please check back later")
      })
    }
    if(enrollBtn){
      enrollBtn.addEventListener('click', function (e){
        alert("InSERT ENROLLMENT CODE HERE AND VERIFY INPUT FIELD HAS VALID DATA")
      })
    }
    
  </script>
</html>
